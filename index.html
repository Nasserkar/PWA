<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#7669c9" />
    <link rel="icon" href="./icons/logo.svg" />
    <meta name="description" content="PWA" />
    <link rel="apple-touch-icon" href="./icons/logo.svg" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="./icons/logo.png" type="image/png">
    <script defer src="./script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <h1>PWA</h1>
    <footer>
      <h1 class="down">Made by Nasser.K with ❤️</h1>
    </footer>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("./sw.js")
            .then((reg) => console.log(`success at: ${reg.scope}`))
            .catch((error) => console.log(`failure at : ${error}`));
        });
      }
    </script>
  </body>
</html>
